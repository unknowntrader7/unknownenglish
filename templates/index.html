<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unknown English</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Unknown English</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('translate_page') }}">Translate</a></li>
                <li><a href="{{ url_for('chat_page') }}">Chat</a></li>
                <li><a href="{{ url_for('synthesize_page') }}">Speech Synthesis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Translate</h2>
        <form id="translate-form">
            <label for="source-lang">Source Language:</label>
            <select id="source-lang" name="source-lang">
                <option value="en">English</option>
            </select>
            <label for="target-lang">Target Language:</label>
            <select id="target-lang" name="target-lang">
                <option value="ko">Korean</option>
            </select>
            <label for="translate-input">Input Text:</label>
            <textarea id="translate-input" name="text"></textarea>
            <button type="submit">Translate</button>
        </form>

        <div id="translate-output"></div>

        <hr>

        <h2>Chat</h2>
        <form id="chat-form">
            <label for="chat-input">Your Message:</label>
            <input type="text" id="chat-input" name="text">
            <button type="submit">Send</button>
        </form>

        <div id="chat-output"></div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
