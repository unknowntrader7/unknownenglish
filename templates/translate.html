<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unknown English - Translate Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Unknown English</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('translate_page') }}">Translate</a></li>
                <li><a href="{{ url_for('chat_page') }}">Chat</a></li>
                <li><a href="{{ url_for('synthesize_page') }}">Speech Synthesis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Translation Result</h2>
        <p>{{ translated_text }}</p>
        <form action="{{ url_for('translate_page') }}" method="get">
            <input type="hidden" name="text" value="{{ translated_text }}">
            <button type="submit">Translate Again</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
